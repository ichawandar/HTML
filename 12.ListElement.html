<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List Element</title>
</head>
<body>

  <h3>Masakan Nusantara</h3>
  <ol>
    <li>Sate</li>
    <ol type="a">
      <li>Sate Madura</li>
      <li>Sate Pdang</li>
    </ol>
    <li>Nasi Goreng</li>
    <li>Rendang</li>
    <li>Soto</li>
  </ol>

  <h3>Minuman</h3>
  <ul>
    <li>Fanta</li>
    <li>Coca cola</li>
    <li>Teh</li>
  </ul>

</body>
</html>
